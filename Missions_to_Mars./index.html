<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center border-bottom">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2><u>Mars News</u></h2>
      </div>
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{marspage.news_titles}}</h4>
        <p>{{marspage.news_paragraph}}</p>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8 border">
        <h2><u>Featured Mars Image</u></h2>
        </br>
        <img src="{{marspage.fimage}}" alt="Featured Mars Image">
      </div>
      <div class="col-md-4">
        <div class="border">
          <h5>Mars Facts</h5>
            {{planet_mars.mars_table | safe}}
        </div>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8 offset-4">
        <h2 class="align-items-center"><u>Mars' Hemispheres</u></h2>
      </div>
    </div>
    </br>
    <div class="row">
        {% for hemisphere_url in planet_mars.hemispheres_images %}
        <div class="col-6 border">
          <div class="boxmargin">
            <img src={{hemisphere_url.hemisphere_url}} alt={{hemisphere_url.hemisphere_url}}>
          </div>
        </div>
        {& endfor %}
    </div>
  <hr>
</body>

</html>
